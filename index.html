<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Nixie Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/%F0%9F%96%A9" /> 
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calculator-container">
    <div id="screen-section">
      <div id="screen">
        <div class="screens-container">
          <div class="top-screen">
              <div class="intermediate"></div>
              <div class="operator"></div>
            </div>
          <div class="bottom-screen">
            <div class="sign"></div>
            <div class="result">0</div>
          </div>
        </div>
      </div>
    </div>
    <div id="keypad-section">
      <div id="keypad">
        <div class="top">
            <div class="function">AC</div>
            <div class="function">C</div>
            <div class="function">&#x2326;</div>
        </div>
        <div class="bottom">
          <div id="digits">
            <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
            <div class="digit">4</div>
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="digit">0</div>
            <div class="digit">.</div>
            <!-- <div class="digit">+/-</div> -->
          </div>
          <div id="operations">
            <div class="operation">&plusmn</div>
            <div class="operation">&percnt;</div>
            <div class="operation">&times;</div>
            <div class="operation">&divide;</div>
            <div class="operation">&plus;</div>
            <div class="operation">&minus;</div>
            <div class="operation">&equals;</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
